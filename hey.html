<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mommy!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('heyyy.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 90%;
            margin: auto;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .gradient-bg {
            position: absolute;
            top: calc(100% - 13rem);
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            overflow: hidden;
            filter: blur(30px);
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top right, #ff80b5, #9089fc);
            opacity: 0.3;
            clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="text-4xl font-bold text-pink-600 tracking-tight">HAPPY BIRTHDAY MOMMY!</h1>
        <p class="mt-4 text-lg text-gray-700">Happy Birthday To Someone Who Knows How To Love... Someone Who can handle anything... someone who can BEAR ME! Happy Birthday Babe!</p>
    </header>

    <div class="container mt-20 md:mt-40 px-4 py-8 sm:px-12 sm:py-16 rounded-lg shadow-lg">
        <div class="mx-auto max-w-2xl">
            <div class="text-center">
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="photos.html" class="rounded-md bg-pink-600 px-5 py-3 text-lg font-semibold text-white shadow-md hover:bg-pink-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-pink-600">The Queen Of Me</a>
                </div>
            </div>
        </div>
    </div>

    <div class="gradient-bg w-full h-full"></div>

    <!-- Relocated Button at the Bottom -->
    <div class="container mt-20 md:mt-40 px-4 py-8 sm:px-12 sm:py-16 rounded-lg shadow-lg">
        <div class="mx-auto max-w-2xl">
            <div class="text-center">
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="photos.html" class="rounded-md bg-pink-600 px-5 py-3 text-lg font-semibold text-white shadow-md hover:bg-pink-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-pink-600">The Queen Of Me</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
