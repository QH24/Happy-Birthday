<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2e8da; /* Light vintage yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #f9f5eb; /* Light cream */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4a3933; /* Dark brown */
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
            background-color: #f2e8da; /* Light vintage yellow */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4a3933; /* Dark brown */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #63514b; /* Darker brown */
        }

        .old-letter-effect {
            background-image: url('old-paper.jpg'); /* Replace with your vintage paper image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Password</h1>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button type="submit">Unlock</button>
        </form>
        <div class="old-letter-effect"></div>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var password = document.getElementById("passwordInput").value;

            // Check if password is correct
            if (password === "20072008") {
                // Redirect to hey.html
                window.location.href = "hey.html";
            } else {
                // Clear input field
                document.getElementById("passwordInput").value = "";
                // Optionally show an error message
                alert("Incorrect password. Please try again.");
            }
        });
    </script>
</body>
</html>
