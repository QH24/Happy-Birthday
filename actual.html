<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Spotify QR Code</title>
    <style>
        body {
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff; /* White background for container */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #e91e63; /* Romantic pink color for heading */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%; /* Adjust size of QR code */
            height: auto;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        p {
            color: #9c27b0; /* Dark pink color for text */
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .next-page-button {
            margin-top: 30px;
            background-color: #e91e63; /* Romantic pink color for button */
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure button stays inline */
            font-size: 1rem;
        }
        .next-page-button:hover {
            background-color: #c2185b; /* Darker shade of pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to Open Spotify</h1>
        <img src="spotify.png" alt="Spotify QR Code">
        <p>Scan this QR code with your Spotify app to open the specified track, album, or playlist.</p>
        
        <!-- Next Page Button -->
        <a href="next-page.html" class="next-page-button">girl beautiful than you</a>
    </div>
</body>
</html>
